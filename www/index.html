<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>


    <script src="lib/lokijs/src/lokijs.js"></script>
    <script src="lib/lokijs/src/loki-angular.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="lib/angular-admobpro.js/angular-admobpro.js"></script>

    <script src="js/mainController.js"></script>
    <script src="js/service.js"></script>
    <script src="js/language.js"></script>



  </head>
  <body ng-app="starter" ng-controller="mainController">

    <ion-pane>
      <ion-header-bar class="bar bar-light">
        <div class="h1 title">{{translation.title}}</div>
      </ion-header-bar>

      <ion-header-bar class="bar-subheader">
        <div class="title">{{translation.tap}}:{{tap}} | {{right}}/15</div>
        <button class="button button-icon icon ion-refresh" ng-click="restart(false)"></button>

      </ion-header-bar>



      <ion-content  class="of-app has-subheader">


        <div ng-repeat="v in cellPosition">
          <div ng-style="cellPosition[$index]" class="{{cellPosition[$index].css}}"
               on-drag-left="onSwipeDrag($event,'l',cellPosition[$index])"
               on-drag-right="onSwipeDrag($event,'r',cellPosition[$index])"
               on-drag-up="onSwipeDrag($event,'t',cellPosition[$index])"
               on-drag-down="onSwipeDrag($event,'d',cellPosition[$index])"
               class="button">{{cellPosition[$index].target}}</div>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>


<script id="my-modal.html" type="text/ng-template">


   <div ng-if="win!=0" class="item item-button-right item-trns  row-no-padding">
    <div class="initialsBaloon transparentbackground" ng-if="win==1"><img src="img/badgewin.png" style="max-width:100%; max-height:100%;"/></div>
    <div class="initialsBaloon transparentbackground" ng-if="win==-1"><img src="img/badgelose.png" style="max-width:100%; max-height:100%;"/></div>
    <div class="boxNameMessage">
      <h2 ng-if="win==1"><b>{{translation.youwin}}</b></h2>
      <h2 ng-if="win==-1"><b>{{translation.youlose}}</b></h2>
    </div>
  </div>

  <div class="item item-button-right item-trns  row-no-padding">
    <div class="initialsBaloon">{{stat.total}}</div>
    <div class="boxNameMessage">
      <h2>{{translation.match}}</h2>
    </div>
  </div>

  <div class="item item-button-right  item-trns row-no-padding">
    <div class="initialsBaloon">{{stat.win}}</div>
    <div class="boxNameMessage">
      <h2>{{translation.win}}</h2>
    </div>
  </div>


  <div class="item item-button-right  item-trns row-no-padding">
    <div class="initialsBaloon">{{stat.tap}}</div>
    <div class="boxNameMessage">
      <h2>{{translation.minTap}}</h2>
    </div>
  </div>


  <div class="item item-button-right  item-trns row-no-padding">
    <div class="initialsBaloon">{{stat.abort}}</div>
    <div class="boxNameMessage">
      <h2>{{translation.abort}}</h2>
    </div>
  </div>


  <div class="item item-button-right  item-trns row-no-padding">
    <div class="initialsBaloon">{{stat.maxtap}}</div>
    <div class="boxNameMessage">
      <h2>{{translation.maxTap}}</h2>
    </div>
  </div>


</script>
